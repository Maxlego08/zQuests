        - ""
        - "#edacfcStarted on #ff94d7%quest-started-at%"
        - "#edacfcFinished on #ff94d7%quest-finished-at%"
    favorite:
      offset: 3
      lore-enable: "#edacfcClick to #ff94d7remove #edacfcfrom favorites"
      lore-disable: "#edacfcClick to #ff94d7add #edacfcto favorites"
      lore-cancel: "#ff3535✘ You can't do that."
      enable:
        material: PAPER
        name: "%quest-description%"
        lore:
          - "&8%quest-display-name%"
          - ""
          - "%quest-lore-line%"
          - ""
          - "%quest-lore%"
      disable:
        material: PAPER
        name: "%quest-description%"
        lore:
          - "&8%quest-display-name%"
          - ""
          - "%quest-lore-line%"
          - ""
          - "%quest-lore%"
      completed:
