name: "&8Quest History &7%page%/%maxPage%"
size: 54
items:

  back:
    type: INVENTORY
    inventory: quests
    slot: 49
    is-permanent: true
    item:
      material: BARRIER
      name: "&fGo back"

  previous:
    type: PREVIOUS
    slot: 47
    item:
      material: ARROW
      name: "#edacfcPrevious page"

  next:
    type: NEXT
    slot: 51
    item:
      material: ARROW
      name: "#edacfcNext Page"

  history:
    type: ZQUESTS_HISTORY
    enable-completed: true
    offset-custom-model-id: 10
