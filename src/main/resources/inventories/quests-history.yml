        material: BARRIER
        name: "%quest-description%"
        model-id: "%quest-global-group-model-id%"
        lore:
          - "&8%quest-display-name%"
          - ""
          - "#ff3535✘ This quest is completed"
          - ""
          - "#edacfcStarted on #ff94d7%quest-started-at%"
          - "#edacfcFinished on #ff94d7%quest-finished-at%"
    offset-slots:
      - -1
      - 1
      - 2
    slots:
      - 3
      - 12
      - 21
      - 30
      - 39
    item:
      material: PAPER
      name: "%quest-description%"
      lore:
        - "&8%quest-display-name%"
        - ""
        - "%quest-lore-line%"
        - ""
        - "#edacfcStarted on #ff94d7%quest-started-at%"
    completed-item:
      material: BARRIER
      name: "&f%quest-description%"
